
{% extends 'Layouts/base.html' %}

{% block content %}

    <mian class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-4">
                <div class="card text-bg-dark shadow-lg rounded-4">
                    <div class="card-body">
                        <h1 class="card-title text-center">Registrar pokemon</h1>
                        <p><strong>{{error}}</strong></p>
                        
                        <form action="{% url 'pokemonCreate' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
        
                            
                            <div class="row">
                                {% for field in form %}
                                    {% if not forloop.first %} 
                                        <div class="col-12 mt-2">   
                                    {% else %}
                                        <div class="col-12 "> 
                                    {% endif %}
                                        <label for="{{field.id_for_label}}" class="form-label">{{field.label}}:</label>
                                        {{field}}
                                        {% for error in field.errors %}
                                            <p class="text-danger">{{error}}</p>
                                        {% endfor %}
                                        
                                    </div>
                                {% endfor %}
                            </div>
                            
                            <div class="d-grid mt-4">
        
                                <button type="submit" class="btn btn-outline-primary">Registar</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
                
                
            </div>
        </div>
    </mian>

    {% if message %}
        <script>
            Swal.fire({
                title: "{{ message.title }}",
                text: "{{ message.text }}",
                icon: "{{ message.icon }}",
                confirmButtonText: "{{ message.confirmButtonText }}"
            })
        </script>
    {% endif %}
    
{% endblock %}
