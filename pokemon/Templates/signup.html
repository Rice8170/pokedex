{% extends 'Layouts/base.html' %}

{% block content %}

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="card text-bg-dark">
                    <div class="card-body">
                        <h1 class="card-title text-center">Crear usuario</h1>
                       
                        <form action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                        
                            {% for field in form %}

                                <label for="{{field.id_for_label}}" class="form-label mt-2">{{field.label}}:</label>
                                {{field}}
                        
                                {% for error in field.errors %}
                                    <p class="text-danger">{{error}}</p>
                                {% endfor %}
                            {% endfor %}

                            <div class="d-grid mt-3">
                    
                                <button type="submit" class="btn btn-outline-secondary">Crear</button>
                            </div>
                            
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% if error %}
        <script>
            Swal.fire({
                title: "{{ error.title }}",
                text: "{{ error.text }}",
                icon: "{{ error.icon }}",
                confirmButtonText: "{{ error.confirmButtonText }}"
            })
        </script>
    {% endif %}

    
{% endblock %}
