{% extends 'Layouts/base.html' %}

{% block content %}

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="card text-bg-dark">
                  <div class="card-body">
                    <h1 class="card-title text-center">Iniciar sesión</h1>
                    
                    <form action="{% url 'signin' %}" method="post">
                        {% csrf_token %}
                        <label class="form-label" for="username">Usuario:</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Ingresa usuario" maxlength="150" required autofocus autocapitalize="none" autocomplete="username">
                
                        <label class="form-label" for="password1">Contraseña:</label>
                        <input class="form-control" type="password" name="password" id="password1" placeholder="Ingresa contraseña" required autocomplete="new-password">
                        
                        <div class="d-grid mt-3">
                
                            <button class="btn btn-outline-secondary">Signin</button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </main>

    {% if error %}
        <script>
            Swal.fire({
                title: "{{ error.title }}",
                text: "{{ error.text }}",
                icon: "{{ error.icon }}",
                confirmButtonText: "{{ error.confirmButtonText }}"
            })
        </script>
    {% endif %}
    
{% endblock %}
