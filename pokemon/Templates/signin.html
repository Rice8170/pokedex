{% extends 'Layouts/base.html' %}

{% block content %}

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="card text-bg-dark">
                  <div class="card-body">
                    <h1 class="card-title text-center">Iniciar sesión</h1>
                    
                    <form action="{% url 'signin' %}" method="post">
                        {% csrf_token %}
                        {% for field in form %}

                            <label for="{{field.id_for_label}}" class="form-label mt-2">{{field.label}}:</label>
                            {{field}}
                    
                            {% for error in field.errors %}
                                <p class="text-danger">{{error}}</p>
                            {% endfor %}
                        {% endfor %}
                        
                        <div class="d-grid mt-3">
                
                            <button class="btn btn-outline-secondary">Signin</button>
                        </div>
                        
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </main>
    {{error}}
    {% if "__all__" in form.errors %}
        <script>
            
            Swal.fire({
                title: "Usuario o contreseña invalido",
                text: "Por favor, introduzca un nombre de usuario y clave correctos. Observe que ambos campos pueden ser sensibles a mayúsculas.",
                icon: "error",
                confirmButtonText: "OK"
            })
        </script>
    {% endif %}
    
{% endblock %}
